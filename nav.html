<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bulma-0.6.1/css/bulma.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="nav_logo" href="index.html">
                <img class="img_logo" src="assets/img/logo.svg" alt="Logo">
            </a>
            <div class="navbar-burger burger" data-target="navbar">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbar" class="navbar-menu">
            <div class="navbar-end black_navbar">
                <a class="navbar-item box_nav_item" href="index.html">Home</a>
                <a class="navbar-item box_nav_item" href="about.html">About</a>
                <a class="navbar-item box_nav_item" href="gallery.html">Gallery</a>
                <a class="navbar-item box_nav_item" href="service.html">Service</a>
                <a class="navbar-item box_nav_item" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="columns">
        <div class="column is-2 is-offset-1">
            First column
        </div>
        <div class="column is-2 is-2 is-offset-1">
            Second column
        </div>
        <div class="column is-2 is-2 is-offset-1">
            Third column
        </div>
        <div class="column is-2 is-2 is-offset-1">
            Fourth column
        </div>
    </div>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Vertical...</p>
                        <p class="subtitle">Top tile</p>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Middle tile</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Wide tile</p>
                    <p class="subtitle">Aligned with the right tile</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <div class="content">
                    <p class="title">Tall tile</p>
                    <p class="subtitle">With even more content</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </div>
            </article>
        </div>
    </div>

    <script src="js/nav.js"></script>
</body>

</html>
