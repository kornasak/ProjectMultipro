<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/bulma-0.6.1/css/bulma.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="nav_logo" href="index.html">
                <img class="img_logo" src="assets/img/logo.svg" alt="Logo">
            </a>
            <div class="navbar-burger burger" data-target="navbar">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbar" class="navbar-menu">
            <div class="navbar-end black_navbar">
                <a class="navbar-item box_nav_item" href="index.html">HOME</a>
                <a class="navbar-item box_nav_item" href="about.html">ABOUT</a>
                <a class="navbar-item box_nav_item" href="gallery.html">GALLERY</a>
                <a class="navbar-item box_nav_item" href="service.html">SERVICE</a>
                <a class="navbar-item box_nav_item now_page" href="contact.html">CONTACT</a>
            </div>
        </div>
    </nav>
    <div class="movebg">
        <div class="columns is-mobile">
            <div class="column is-6 headbar">
                <div class="text-bar">
                    <span class="main-color title">CONTACT </span>
                    <p>Contact us here.</p>
                </div>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column tile is-7 is-offset-5 bar1"></div>
        </div>

        <div class="columns is-mobile">
            <div class="contact_box column tile is-8 is-offset-2">
                <div class="tile is-ancestor">
                    <div class="tile is-8 is-vertical is-parent forminput">
                        <div class="tile is-parent" style="padding: 0;">
                            <article class="field column is-6">
                                <label class="label">name<span style="color: #ca4227">*</span></label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="" style="background-color: #c9d4d5">
                                </div>
                            </article>
                            <article class="field column is-6">
                                <label class="label">email<span style="color: #ca4227">*</span></label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="" style="background-color: #c9d4d5">
                                </div>
                            </article>
                        </div>
                        <div class="tile is-child">
                            <label class="label" style="margin-left: 2vh;">message<span style="color: #ca4227">*</span></label>
                            <div class="control">
                                <textarea class="textarea" placeholder="" style="background-color: #c9d4d5"></textarea>
                            </div>
                            <div class="field is-pulled-right">
                                <div class="control">
                                    <button class="button">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-parent is-4">
                        <div class="tile is-child co-detail">
                            <h2 class="title main-color">EMAIL</h2>
                            <p class="sub-title">bazchayapon@gmail.com</p><br>
                            <h2 class="title main-color">TELEPHONE</h2>
                            <p class="sub-title">(+66)806081150</p><br>
                            <h2 class="title main-color">ADDRESS</h2>
                            <p class="sub-title">Hua Kong Studio</p>
                            <p class="sub-title">Nantawan Village 233/147</p>
                            <p class="sub-title">Nantawaree3 Srinakarin Road</p>
                            <p class="sub-title">Samutprakarn 10270</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer" style="text-align: center;">
                <a href="#" class="footer-item"><img src="assets/img/Asset 1.svg" alt=""></a>
                <a href="#" class="footer-item"><img src="assets/img/Asset 3.svg" alt=""></a>
                <a href="#" class="footer-item"><img src="assets/img/Asset 4.svg" alt=""></a>
                <p class="footertext"> COPYRIGHT (C) HUA KONG CO., LTD. ALL RIGHTS RESERVED.</p>
            </div>
        </footer>
    </div>
